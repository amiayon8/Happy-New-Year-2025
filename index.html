<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year from the Nice Developer</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
<link rel="icon" href="https://raw.githubusercontent.com/amiayon8/Profile/refs/heads/main/profile.webp">
</head>

<body>
    <div class="bg"></div>
    <div class="content" id="mmain">
        <div>
            <h2>HAPPY<br><span>NEW YEAR</span></h2>
            <h1>2025</h1>
        </div>
        <div id="countdown"></div>
    </div>
    <script>
        function updateCountdown() {
            const newYear = new Date("January 1, 2025 00:00:00").getTime();
            const now = new Date().getTime();
            const timeLeft = newYear - now;

            let days, hours, minutes, seconds;

            if (timeLeft <= 0) {
                // Set all values to 0
                days = hours = minutes = seconds = 0;
            } else {
                // Calculate remaining time
                days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
            }

            document.getElementById('countdown').innerHTML =
                `<div class="pram" id="dayys"><span>${String(days).padStart(2, '0')}</span><span>Days</span></div>
         <div class="pram"><span>${String(hours).padStart(2, '0')}</span><span>Hours</span></div>
         <div class="pram"><span>${String(minutes).padStart(2, '0')}</span><span>Minutes</span></div>
         <div class="pram" id="secconds"><span>${String(seconds).padStart(2, '0')}</span><span>Seconds</span></div>`;
            if (days <= 0) {
                document.getElementById("dayys").style.display = "none";
            }
            // Get the element
            const countdownElement = document.getElementById('countdown');

            // Extract the computed width of the element
            const countdownWidth = parseFloat(window.getComputedStyle(countdownElement).width);

            // Compare with the viewport width
            if (countdownWidth >= window.innerWidth) {
                //document.getElementById("secconds").style.display = "none";
            }

        }

        // Update the countdown every second
        setInterval(updateCountdown, 1000);
        updateCountdown();

    </script>
</body>

</html>
