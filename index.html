<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year from the Nice Developer</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="icon" href="https://raw.githubusercontent.com/amiayon8/Profile/refs/heads/main/profile.webp">
</head>

<body>
    <div class="loader"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid"
            width="200" height="200" style="shape-rendering: auto; display: block; background: transparent;"
            xmlns:xlink="http://www.w3.org/1999/xlink">
            <g>
                <path style="transform:scale(0.8);transform-origin:50px 50px" stroke-linecap="round"
                    d="M24.3 30C11.4 30 5 43.3 5 50s6.4 20 19.3 20c19.3 0 32.1-40 51.4-40 C88.6 30 95 43.3 95 50s-6.4 20-19.3 20C56.4 70 43.6 30 24.3 30z"
                    stroke-dasharray="42.76482137044271 42.76482137044271" stroke-width="8" stroke="#090f21"
                    fill="none">
                    <animate values="0;256.58892822265625" keyTimes="0;1" dur="1s" repeatCount="indefinite"
                        attributeName="stroke-dashoffset"></animate>
                </path>
                <g></g>
            </g>
        </svg>
    </div>
    <style>
        .loader {
            position: absolute;
            background-color: #cfb7bf;
            z-index: 99999999999;
            margin: 0;
            top: -10px;
            left: -10px;
            width: calc(100vw + 20px);
            height: calc(100vh + 20px);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            transition: opacity 1s;
        }
    </style>
    <div class="bg"></div>
    <div class="content" id="mmain">
        <div>
            <h2>HAPPY<br><span>NEW YEAR</span></h2>
            <h1>2025</h1>
        </div>
        <div id="countdown"></div>
    </div>
    <script>
        function updateCountdown() {
            const newYear = new Date("January 1, 2025 00:00:00").getTime();
            const now = new Date().getTime();
            const timeLeft = newYear - now;

            let days, hours, minutes, seconds;

            if (timeLeft <= 0) {
                // Set all values to 0
                days = hours = minutes = seconds = 0;
            } else {
                // Calculate remaining time
                days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
            }

            document.getElementById('countdown').innerHTML =
                `<div class="pram" id="dayys"><span>${String(days).padStart(2, '0')}</span><span>Days</span></div>
         <div class="pram"><span>${String(hours).padStart(2, '0')}</span><span>Hours</span></div>
         <div class="pram"><span>${String(minutes).padStart(2, '0')}</span><span>Minutes</span></div>
         <div class="pram" id="secconds"><span>${String(seconds).padStart(2, '0')}</span><span>Seconds</span></div>`;
            if (days <= 0) {
                document.getElementById("dayys").style.display = "none";
            }
            // Get the element
            const countdownElement = document.getElementById('countdown');

            // Extract the computed width of the element
            const countdownWidth = parseFloat(window.getComputedStyle(countdownElement).width);

            // Compare with the viewport width
            if (countdownWidth >= window.innerWidth) {
                //document.getElementById("secconds").style.display = "none";
            }

        }

        // Update the countdown every second
        setInterval(updateCountdown, 1000);
        updateCountdown();

        window.addEventListener('load', function () {
            document.querySelector('.loader').style.opacity = '0';
            setTimeout(function () {
                document.querySelector('.loader').style.display = 'none';
                document.querySelector('.loader').style.transform = 'translateX(-200vw)';
                document.querySelector('.loader').style.transform = 'translateY(-200vh)';
            }, 1000); // 1000ms = 1 second
        });

    </script>
</body>

</html>
